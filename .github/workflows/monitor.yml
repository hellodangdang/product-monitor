name: Product Monitor

on:
  schedule:
    # Run every 10 minutes (more reliable)
    # This uses ~4,320 minutes/month (exceeds 2,000 free tier by ~2,320 min = ~$18/month)
    # For free tier, use 11+ minutes (e.g., '*/11 * * * *')
    # Or use a PUBLIC repo for unlimited free minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install requests pytz
      
      - name: Run monitor
        env:
          PRODUCT_URL: ${{ secrets.PRODUCT_URL }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          MESSAGE_COUNT: ${{ secrets.MESSAGE_COUNT }}
          TIMEZONE: ${{ secrets.TIMEZONE || 'America/New_York' }}
        run: |
          python3 monitor_github_actions.py

